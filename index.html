<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Guess that Character!</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <img src="assets/images/throne.PNG">
</head>

<body>
        <div class="mainHeader">
        <header>Game of Thrones- Character Trivia</header>
        
        </div>
        <!-- Main content body -->
        <div class="answer1">answer</div>

                <!-- first container -->
        <div class="mainContainer1">
            <div class="row">
                    <!-- images on the left -->
                <div class="col-md-6">
                        <span id="leftCol">images</span>
                </div>
                        <!-- keys adjacent on the right -->
                <div class="col-md-6">
                       <span class="keys">keys</span>
                </div>
             </div>
        </div>
        <!-- second container -->
        <div class="mainContainer2">     

             <div class="row">
                     <!-- empty col -->
                     <div class="col-md-6">
                        empty
                     </div>
                     <!-- Guess remaining on the right -->
                     <div class="col-md-6">
                             <span class="guessingWord">guessing word</span>
                     </div>
             </div>
        </div>
                <!-- third container -->
        <div class="mainContainer3">     
             <div class="row">
                     <!-- empty col -->
                     <div class="col-md-6">
                             empty
                     </div>
                     <!-- letters already guessed -->
                     <div class="col-md-6">
                             <span class="guessingLetters">guessing letters</span>
                     </div>
             </div>
        </div>   

                
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>
</body>

</html>
